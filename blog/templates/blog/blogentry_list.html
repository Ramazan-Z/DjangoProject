{% extends 'blog/base.html' %}

{% block title %}Записи{% endblock %}

{% block content %}

{% include "blog/includes/navbar.html" %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Skyblogs</h1>
    <p class="head">Список записей</p>
</div>

<div class="container">
    <div class="row text-center">
        {% for entry in blogentry %}
        <div class="col-lg-3 col-md-4 col-sm-6 d-flex align-items-stretch">
            <div class="card mb-4 box-shadow w-100">
                <img src="{{ entry.image.url }}" class="img-thumbnail h-50" alt="Нет картинки">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">{{ entry.heading }}</h5>
                    <p class="card-text">{{ entry.content|truncatechars:100 }}</p>
                    <a href="#" class="btn btn-primary">Просмотр</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
